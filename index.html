<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <style>
        .dancing-script{
            font-family: "Dancing Script", cursive;
            font-optical-sizing: auto;
            font-weight: 600;
            font-style: normal;
            font-size: small;
        }
        .cont{
            
  position: relative;
        }
        .centerx{
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .links{
            text-decoration: none;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="dancing-script">
    <div class="d-flex justify-content-center mt-5">
        <div class="text-center">
            Hi babe &hearts;
            <br>
            Here's letter for you
            <br>
            Touch the letter to open
        </div>
    </div>
    <div class="d-flex justify-content-center cont">
        <img src="closedLetter.png"  class="img-fluid" alt="" onclick="leterOpen()">
        <div class="centerx" hidden>
            <div id="letter">
                hi,<br>
                koyek din theke vabchi ekta letter likhbo, but janina ki likhbo !<br>
                i just wanted to thank you for being in my life. jokhn ami hope khuje paini tokhn paase thakar jonno.
            </div>

            <br>
            <br>
            <div class="links text-center" id="prevBtn" hidden onclick=""> << prev  </div>
            <div class="links text-center" id="nextBtn" onclick="nextPage(1)">  next >> </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        function leterOpen() {
            $("img").attr("src","openLetter.png");
            $("img").attr("onclick","");
            $(".centerx").prop("hidden",false); 
        }
        function nextPage(data) {
            var text1 = "evabei amar sathe theko my whole life in good and bad days. i'm very sorry for hurting you. but ebar theke ja problem hbe amra solve korbo. i promise i'll never leave your side from now on.";
            var text2 = "I Love You Babe<br><br>&emsp;-- Love,<br>&emsp;&emsp;&emsp;Saikat";
            if(data == 1){
                $('#letter').html(text1);
                $("#prevBtn").prop("hidden",false);
                $("#prevBtn").attr("onclick","prevPage(1)");
                $("#nextBtn").attr("onclick","nextPage(2)");
            }else{
                $('#letter').html(text2);
                $("#prevBtn").attr("onclick","prevPage(2)");
                $("#nextBtn").prop("hidden",true); 
            }

        }
        function prevPage(data) {
            var text1 = "hi,<br>koyek din theke vabchi ekta letter likhbo, but janina ki likhbo !<br>i just wanted to thank you for being in my life. jokhn ami hope khuje paini tokhn paase thakar jonno.";
            var text2 = "evabei amar sathe theko my whole life in good and bad days. i'm very sorry for hurting you. but ebar theke ja problem hbe amra solve korbo. i promise i'll never leave your side from now on.";
            
            if(data == 1){
                $('#letter').html(text1);
                $("#prevBtn").prop("hidden",true);
                $("#nextBtn").attr("onclick","nextPage(1)");
            }else{
                $('#letter').html(text2);
                $("#prevBtn").attr("onclick","prevPage(1)");
                $("#nextBtn").attr("onclick","nextPage(2)");
                $("#nextBtn").prop("hidden",false); 
            }

        }
    </script>
</body>
</html>
